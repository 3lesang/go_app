version: "2"
sql:
  - engine: "sqlite"
    schema: "db/sqlite/schema.sql"
    queries: "db/sqlite/queries"
    gen:
      go:
        package: "database"
        out: "internal/database/sqlite"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        overrides:
          - db_type: "TEXT"
            nullable: true
            go_type:
              type: "string"
              pointer: true

          - db_type: "INTEGER"
            nullable: true
            go_type:
              type: "int64"
              pointer: true

          - db_type: "BOOLEAN"
            nullable: true
            go_type:
              type: "bool"
              pointer: true

          - db_type: "DATETIME"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true
  - engine: "postgresql"
    schema: "db/postgres/schema.sql"
    queries: "db/postgres/queries"
    gen:
      go:
        package: "database"
        out: "internal/database/postgres"
        emit_json_tags: true
        sql_package: "pgx/v5"
