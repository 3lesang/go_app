version: "2"
sql:
  - engine: "postgresql"
    schema: "db/auth/schema.sql"
    queries: "db/auth/queries"
    gen:
      go:
        package: "auth_db"
        out: "internal/db/auth"
        emit_json_tags: true
        sql_package: "pgx/v5"
  - engine: "postgresql"
    schema: "db/product/schema.sql"
    queries: "db/product/queries"
    gen:
      go:
        package: "product_db"
        out: "internal/db/product"
        emit_json_tags: true
        sql_package: "pgx/v5"
